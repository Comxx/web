<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Your description">
    <meta name="author" content="Corey Barnes">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>Panda Creations</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fontawesome-all.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    
    <!-- Header -->
    <header id="header" class="header">
        <a href="index.html"><img class="logo-image" src="images/logo.svg" alt="alternative"></a>   
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-container">
                        <h1>Coming Soon</h1>
                        <p class="p-large">We love to create custom gifts at an affordable price. We make cutsom tumblers, decals, t-shirts and even 3D prints. If you have any questions or want more information feel free to fill out the form below.</p>
                        <div class="contact">
                            <div class="row justify-content-center">
                              <div class="col-lg-6">
                                <form role="form" method="POST" action="https://formspree.io/f/xdobogdg">
                                  <input type="hidden" name="_subject" value="New submission!" />
                                  <input type="text" name="_gotcha" style="display:none" />
                        
                                  <div class="form-group">
                                    <label for="InputName">Your Name</label>
                                    <input type="text" class="form-control" name="name" id="InputName" placeholder="Enter Name" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="InputEmail">Your Email</label>
                        
                                    <input type="email" class="form-control" id="InputEmail" name="_replyto" placeholder="Enter Email" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="InputMessage">Message</label>
                        
                                    <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                                
                                  <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-primary"> 
                              </form>
                            </div>
                            <hr class="hidden-lg">
                            <div class="col-lg-5 col-md-offset-1">
            
                        
        <!-- Social Links -->
        <div class="social-container">
            
            <!-- Text Logo - Use this if you don't have a graphic logo -->
            <!-- <a class="logo-text" href="index.html">Petals</a> -->

            
            <span class="fa-stack">
                <a href="https://www.facebook.com/thepandacreations">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-facebook-f fa-stack-1x"></i>
                </a>
            </span>
    
        </div> <!-- end of social-container -->
        <!-- end of social links -->
        
    </header> <!-- end of header -->
    <!-- end of header -->


    <!-- Scripts -->
    <script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="js/scripts.js"></script> <!-- Custom scripts -->
</body>
</html>
